<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woke Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startupScreen">
        <h1>Sheep Social!</h1>
        <input type="text" id="usernameInput" placeholder="Enter Username" autofocus>
        <button onclick="setupProfile()">Start</button>
    </div>
    <div id="profileSection" style="display:none;">
        <header>
            <img src="/Users/admin/Coding/wokewars/sheepconnect.png" alt="Logo" id="logo">
            <div class="woke-score">WokeScore: <span id="score">0</span></div>
        </header>
        <h2>Welcome to Your Profile, <span id="usernameDisplay"></span>!</h2>
        <p id="bio">Add pronouns to personalize your bio.</p>
        <input type="text" id="customPronouns" placeholder="Enter Custom Pronouns" oninput="enableSaveButton()">
        <button id="savePronouns" onclick="addCustomPronouns()" disabled>Save Pronouns</button>
        <div id="tweetContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
